<div id="search-component">
  <label for="search-box">Warehouse Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let warehouse of warehouses$ | async" >
      <a routerLink="/warehousesDetail/{{warehouse.id}}">
        {{warehouse.designation}}
        {{warehouse.street}}
        {{warehouse.postalCode}}
        {{warehouse.location}}
        {{warehouse.latitude}}
        {{warehouse.longitude}}
      </a>
    </li>
  </ul>
</div>
