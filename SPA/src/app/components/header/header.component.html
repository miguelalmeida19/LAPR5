              data-bs-target="#collapsingNavbar3">

      </button>
      <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
        <ul class="navbar-nav w-100 justify-content-center">
          <li class="nav-item">
            <a id="dashboard" class="nav-link page" href="/dashboard">Dashboard</a>

          <li class="nav-item">
            <a *ngIf="role=='fleet manager' || role == 'free'" id="trucks" class="nav-link page" href="/trucks">Trucks</a>

            <a *ngIf="role=='warehouse manager' || role == 'free'" id="warehouses" class="nav-link page" href="/warehouses">Warehouses</a>

            <a *ngIf="role=='logistics manager' || role == 'free'" id="paths" class="nav-link page" href="/paths">Paths</a>

          <li class="nav-item">
            <a *ngIf="role=='logistics manager' || role == 'free'" id="deliveryPlan" class="nav-link page" href="/deliveryPlan">Plan</a>

            <a *ngIf="role=='admin' || role == 'free'" id="users" class="nav-link page" href="/users">Users</a>

<cancel-dialog modalId="cancelModal" [redirect]="true" userEmail="{{userInfo?.info?.email}}" mainPageTitle="Canceling Account"></cancel-dialog>
